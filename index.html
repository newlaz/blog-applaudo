<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NewLaz Blog</title>
    <link rel="shortcut icon" href="./assets/img/pp.png" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/normalize.css" />
    <link rel="stylesheet" href="./assets/css/main-dist.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <div class="wrapper wrapper--flex">
        <h1 class="header__title">NewLaz Blog</h1>
        <div class="header__options">
          <img src="./assets/img/pp.png" alt="" class="header__img" />
        </div>
      </div>
    </header>
    <nav class="nav">
      <div class="wrapper wrapper--flex">
        <a class="nav__item nav__item--active" data-nav-home>Home</a>
        <a class="nav__item" data-nav-form>Form</a>
      </div>
    </nav>
    <main class="main" id="mainContainer"></main>

    <!-- HOME COMPONENTS -->

    <template id="lastPostsContainerTemplate">
      <section class="section__lastest-posts" id="lastPostsContainer"></section>
    </template>

    <template id="postsContainerTemplate">
      <div class="wrapper">
        <hr class="separator" />
        <section class="section__posts" id="allPostsContainer"></section>
      </div>
    </template>

    <template id="postViewTemplate">
      <div class="wrapper">
        <section class="section__view-post">
          <div class="post">
            <img src="./assets/img/pp-con-fondo.png" class="post__img" />
            <h2 class="post__title">Post Title</h2>
            <p class="post__tags"></p>
            <p class="post__description">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis
              tempore repudiandae iure similique eum? Vitae deserunt nostrum a
              voluptate! Cupiditate consectetur at nisi accusamus. Praesentium
              error eum commodi cumque soluta?
            </p>
          </div>
          <div class="post__buttons">
            <button
              class="post__button post__button--red"
              data-form-delete
              data-post-id
            >
              Delete
            </button>
            <button
              class="post__button post__button--blue"
              data-form-edit
              data-post-id
            >
              Edit
            </button>
          </div>
        </section>
      </div>
    </template>

    <template id="formPostTemplate">
      <div class="wrapper">
        <form class="form">
          <div class="wrapper__input">
            <label for="postTitle" class="form__label">Post title</label>
            <input
              type="text"
              id="postTitle"
              class="form__input"
              data-input-title
              required
            />
          </div>
          <div class="wrapper__input">
            <label for="postImgUrl" class="form__label">Image URL</label>
            <input
              type="text"
              id="postImgUrl"
              class="form__input"
              data-input-image
              required
            />
          </div>
          <div class="wrapper__input">
            <label for="postTags" class="form__label">Tags</label>
            <input
              type="text"
              id="postTags"
              placeholder="Tag, tag, tag, tag."
              class="form__input"
              data-input-tags
              required
            />
          </div>
          <div class="wrapper__input">
            <label for="description" class="form__label">Description</label>
            <textarea
              name=""
              id="description"
              class="form__textarea"
              data-input-description
              required
            ></textarea>
          </div>
          <button
            type="submit"
            class="post__button post__button--blue"
            data-form-save
          >
            Save
          </button>
        </form>
      </div>
    </template>

    <template id="cardTemplate">
      <article class="card">
        <img
          src="./assets/img/pp-con-fondo.png"
          alt="Post Image"
          class="card__img"
        />
        <div class="card__body">
          <h2 class="card__title" data-post-id data-post-reference>Lorem ipsum dolor sit amet.</h2>
          <p class="card__description">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Laborum
            necessitatibus, ipsum atque dicta nihil sit.
          </p>
          <span class="card__tags"></span>
        </div>
      </article>
    </template>

    <script src="./assets/js/main.js" type="module"></script>
  </body>
</html>
