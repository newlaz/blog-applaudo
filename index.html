<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/normalize.css" />

    <header class="header">
      <div class="wrapper">
        <h1 class="header__title">Medium</h1>
        <div class="header__options">

          <a href="" class="header__button">Upgrade</a>

      </div>
    </header>
    <nav class="nav">
      <a href="" class="nav__item nav__item--active">Home</a>
      <a href="" class="nav__item">2089</a>
      <a href="" class="nav__item">Culture</a>
      <a href="" class="nav__item">Tech</a>

    <main class="main">
      <section class="section__lastest-posts" id="lastPostsContainer">
        <div class="card card--column">
          <img

            class="card__img"
          />

          <p class="card__body"></p>
          <span class="card__tags"></span>
        </div>
        <div class="card card--reverse">

            src="./assets/img/pp-con-fondo.png"
            alt="newlaz logo"
            class="card__img"
          />

          <p class="card__body"></p>
          <span class="card__tags"></span>
        </div>
      </section>
      <div class="wrapper">
        <hr />
        <section class="section__posts">
          <div class="card">
            <img
              src="./assets/img/pp-con-fondo.png"
              alt="newlaz logo"
              class="card__img"
            />
            <h2 class="card__title">Lorem ipsum dolor sit amet.</h2>

            <span class="card__tags"></span>

    <script src="./assets/js/main.js" type="module"></script>
